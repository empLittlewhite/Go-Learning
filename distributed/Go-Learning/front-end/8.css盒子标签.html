<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS  盒子标签</title>
    <style>
        .demo {
            background-color: aqua;
            display: inline-block;
            /* 边框宽度  边框类型（double） 边框颜色 */
            border: 5px solid yellowgreen;
        }
        .border-demo {
            background-color: yellow;
            width: 300px;
            height: 200px;
            border-style: solid dashed dotted double;
            border-color: purple;
        }
    </style>
</head>
<body>
    <div class="demo">这是一个用于学习前端的页面</div>
    <div class="border-demo">这是一个用于展示的边框demo</div>
</body>
</html>
