
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <!--内部样式表，在head中-->
    <style>
        p {
            color: aqua;
            font-size: 16px;
        }
        h2 {
            color: beige;
        }
        
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p>这是使用css样式的效果</p>
    <h1 style="color: blueviolet;">sty内联样式</h1>
    <h2>内部样式表</h2>
    <h3>外部样式表</h3>
</body>
</html>
