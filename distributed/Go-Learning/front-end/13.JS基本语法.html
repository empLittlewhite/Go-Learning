<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 基本语法</title>
</head>
<body>
    <script>
        // var 函数作用域 ；  推荐：let 块级作用域（安全灵活）
        // undefied 表示将来可能被赋值，或者还没计算出来

        var x;
        let y = 5;
        const PI = 3.14;
        // log相当于print了属于是
        console.log(x,y,PI);
        let name = "如花";
        console.log(name);
        // 明确表示没有值
        let empty_value = null;
        console.log(empty_value);

        let age = 9;
        if(age > 18){
            console.log('你已经是成年人了');
        }else{
            console.log('未成年');
        }

        // let time = 22;
        // if (time < 12) {
        //     alert('good morning!')
        // }else if (time < 18) {
        //     alert('下午好')
        // }else{
        //     alert("晚上好！")
        // }
        console.log('FOR 循环');
        for (let i=1;i<10;i++){
            console.log(i);
        }
        // while的无限循环会导致页面卡死
        console.log('while 循环');
        let count = 1;
        while (count <= 10){
            console.log(count);
            count++;
        }


    </script>
</body>
</html>
